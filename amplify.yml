version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - cd client
        - env | grep -e NEXT_PUBLIC_COGNITO_USER_POOL_ID >> .env.local
        - env | grep -e NEXT_PUBLIC_COGNITO_USER_CLIENT_ID >> .env.local
        - env | grep -e REMOTE_URL >> .env.local
        - env | grep -e STREAM_URL >> .env.local
        - npm run build
  artifacts:
    baseDirectory: client/.next
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**/*
      - client/.next/cache/**/*
